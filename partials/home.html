<nav-bar></nav-bar>
<h1><span><img src="http://blogdailyherald.com/wp-content/uploads/2014/10/wallpaper-for-facebook-profile-photo.jpg" alt="" class="avatar"/></span>{{greeting}}</h1>
<a href="#/login" class="btn btn-default lower" ng-click="clear()">Logout</a>
<a href="#/newbrew" class="btn btn-default lower" ng-click="clear()">New Brew</a>
<batch ng-show="singleBrew"></batch>
<div class="">
  {{brews}}
</div>
<div class="brews-container" ng-repeat="brew in brews" ng-show="!singleBrew">
  <div class="media">
    <div class="media-left">
      <a ng-href="#/batch:{{brew.name}}" ng-click="clear()">
        <img class="media-object" src="http://vector.me/files/images/1/0/100279/mug_of_beer_clip_art.jpg" alt="">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading" ng-click="showBatch(brew)">Name: {{brew.name}}  <small class="date">Creation date: <span am-time-ago="brew.created"></span></small></h4>
      <h5 ng-click="showBatch(brew)">Style: {{brew.style}}  <small class="date">Last run: <span am-time-ago="brew.lastRun"></span></small></h5>
      <div ng-click="brew.favorite = !brew.favorite"><span ng-show="brew.favorite" class="glyphicon glyphicon-star"></span><span ng-show="!brew.favorite" class="glyphicon glyphicon-star-empty"></span></div>
    </div>
  </div>
</div>
